<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nft Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">  
    <div class="wrapper">
      <div class="image-top">
        <div class="overlay">
          <img src="asset/icons/icon-view.svg" alt="">
        </div>
        <img src="asset/image/image-equilibrium.jpg" alt="Contenedor">
      </div>
      <div class="boxtext">
        <a href="#">Equilibrium #3429</a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex">
          <div class="eth">
            <img src="asset/icons/icon-ethereum.svg" alt="Eht">
            <p>0.041 ETH</p>
          </div>
          <div class="day">
            <img src="asset/icons/icon-clock.svg" alt="clock">
            <p>3 days left</p>
          </div>
        </div>
      </div>
      <br>
      <div class="autor">
        <img src="asset/image/image-avatar.png" alt="avatar"> 
        <p>Creation of <a href="#" class="nombre">Jules Wyvern</a></p>
      </div>
    </div>
  </div>
</body>
</html>
